<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Genretor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Genarate Random Number</h1>

        <div class="dropdown">
            <button class="myButton b2" id="dice1">1 Dice</button>
            <button class="myButton b2" id="dice2">2 Dices</button>
        </div>


        <div class="dices">
            <div class="num " id="roll1">
                <p id="number1">?</p>
            </div>
            <div class="num " id="roll2">
                <p id="number2">?</p>
            </div>
        </div>
        <button class="myButton" type="input" id="myButton">Genarate</button>

    </div>



    <script src="script.js"></script>
</body>

</html>
